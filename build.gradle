

plugins {
      id 'java-library'
    id "io.freefair.lombok" version "4.1.4"
     id "fish.payara.micro-gradle-plugin" version "1.0.3"
}

repositories {
    jcenter()
}

dependencies {
providedCompile 'fish.payara.extras:payara-microprofile:1.0'
//JDBC
compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
//DB
compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
}
payaraMicro {
    payaraVersion = '5.194'
    deployWar = true
    useUberJar = true
    daemon = false
    commandLineOptions = [port: 9191]
    javaCommandLineOptions = [Dtest: 'test123', ea:true]
}



